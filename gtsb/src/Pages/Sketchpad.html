<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sketchpad</title>
    <link rel="stylesheet" href="../styles/Sketchpad.css">
</head>
<body>
<!-- We will put our React component inside this div. -->
<div id="sketchpad_container"></div>
<div id="command_container">
  <button class="command_button" onclick=commandMode='drawVertex'>Draw Vertex</button>
  <button class="command_button" onclick=commandMode='drawEdge'>Draw Edge</button>
</div>

<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<!-- Load our React component. -->
<script src="../comps/Sketchpad.js"></script>

</body>
</html>
